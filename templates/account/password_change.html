{% extends "base.html" %}

{% load i18n %}

{% block title %} Gamers Insight - Password Change {% endblock %}

{% block content %}
<section>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-clr-dom-light text-white shadow-sm" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">
            <h3 class="fw-bold mb-4 text-uppercase">{% trans "New Password" %}</h3>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
              {% csrf_token %}
              {{ form.as_p }}
              {{ message }}
              <button class="btn btn-success btn-block mt-4 mb-4" type="submit" name="action"
                value="change">Update</button>
              <div>
                <small class="text-muted d-block">
                  <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                </small>
              </div>
            </form>
            <div class="mt-3">
              <a class="btn btn-primary" href="{% url 'profile' %}">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
