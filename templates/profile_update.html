{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %} Create Post {% endblock %}</title>

{% block content %}


<div class="container bg-clr-dom-light text-center">
    <div class="row">
        <div class="media col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-4">
            <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4 text-white">Update Your Profile!</h1>
                </div>
                <form class="text-white" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{user_form | crispy}}
                  {{profile_form | crispy}}
                  <button type="submit" class="btn btn-success btn-block mt-4">Update</button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="text-white px-3 py-1 rounded-3 bg-primary mx-5" href="{% url 'profile' %}">Back</a>
                </div>
              </div>
        </div>
        
    </div>
</div>

{% endblock %}
